<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <title>Quotes Project</title>
</head>

<body>
    <div class="wrapper">
      <div class="opacity">
      <div class="card">
        <h1 class="quote">
          " If you can't get rid of the skeleton in your closet, you'd best teach it to dance."
        </h1>
        <p class="author">
          - George Bernard Shaw
        </p>
        <div class="buttons">
          <div class="sm-button">
            <img class="sm-img" src="images/facebook.png">
            </div>
          <div class="sm-button">
            <img class="sm-img" src="images/tumblr.png">
            </div>
          <div class="new-button">New quote</div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
